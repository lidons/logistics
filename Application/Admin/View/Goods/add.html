<include file="Index/header"/>
<h1 class="page-title">增加货物</h1>
<div class="well">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">
                <form>
                    <div class="form-group">
				    <label for="xingming">发货人真实姓名</h1></label>
				    <input type="text" name="xingming" style="width:600px;" class="form-control" id="xingming" placeholder="请输入您的真实姓名">
				</div>
				<div class="form-group">
				    <label for="shoujihao">发货人手机号</label>
				    <input type="text" name="shoujihao" style="width:600px;" class="form-control" id="shoujihao" placeholder="请输入您的手机号">
				</div>
				<div class="form-group">
				    <label for="chufa">出发地</label>
				    <input type="text" name="chufa" style="width:600px;" class="form-control" id="chufa" placeholder="省/市/区(县)/街道">
				</div>
 
				<div class="form-group">
				    <label for="daoda">到达地</label>
				    <input type="text" name="daoda" style="width:600px;" class="form-control" id="daoda" placeholder="省/市/区(县)/街道">
				</div>
				<div class="form-group">
				    <label for="leixing">货物类型</label>
				    <input type="text" name="leixing" style="width:600px;" class="form-control" id="leixing" placeholder="如/建材/食品/化工/生鲜等">
				</div>
				<div class="form-group">
				    <label for="mingcheng">货物名称</label>
				    <input type="text" name="mingcheng"  style="width:600px;"  class="form-control" id="mingcheng" placeholder="请输入货物名称">
				</div>
				<div class="form-group">
				    <label for="zhongliang">货物重量（千克、公斤）</label>
				    <input type="text" name="zhongliang" style="width:600px;"  class="form-control" id="zhongliang" placeholder="请输入货物重量">
				</div>
                    <input onclick="Check()" style="width:60px; margin-right:450px;margin-top:20px;"   class="btn btn-primary pull-right" value="提交"/>
                    <div class="clearfix"></div>
                </form>
      </div>
      <div class="tab-pane fade" id="profile">
      </div>
  </div>

</div>


        </div>
    </div>
