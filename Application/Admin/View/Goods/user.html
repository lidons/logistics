<include file="Index/header"/>
<h1 class="page-title">修改货物</h1>
<div class="well">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">
    <form>
                    <div class="form-group">
				    <label for="xingming"></h1></label>
				    <input type="text" name="xingming" class="form-control" id="xingming" value="{$res.username}"
					placeholder="请输入您的真实姓名">
				</div>
				<div class="form-group">
				    <label for="shoujihao">发货人手机号</label>
				    <input type="text" name="shoujihao" class="form-control" id="shoujihao" value="{$res.iphone}" >
				</div>
				<div class="form-group">
				    <label for="chufa">出发地</label>
				    <input type="text" name="chufa" class="form-control" id="chufa" value="{$res.deliver}">
				</div>
 
				<div class="form-group">
				    <label for="daoda">到达地</label>
				    <input type="text" name="daoda" class="form-control" id="daoda"value="{$res.receipt}" >
				</div>
				<div class="form-group">
				    <label for="leixing">货物类型</label>
				    <input type="text" name="leixing" class="form-control" id="leixing" value="{$res.goods_type}">
				</div>
				<div class="form-group">
				    <label for="mingcheng">货物名称</label>
				    <input type="text" name="mingcheng" class="form-control" id="mingcheng" value="{$res.goods_name}">
				</div>
				<div class="form-group">
				    <label for="zhongliang">货物重量（千克、公斤）</label>
				    <input type="text" name="zhongliang" class="form-control" id="zhongliang" value="{$res.goods_weight}">
				</div>
					<input type="hidden" name="id" value="{$res.id}"/>
                    <input onclick="Check()"  class="btn btn-primary pull-right" value="提交"/>
                    <div class="clearfix"></div>
                </form>
      </div>
      <div class="tab-pane fade" id="profile">
      </div>
  </div>

</div>


        </div>
    </div>
<include file="Index/footer"/>
